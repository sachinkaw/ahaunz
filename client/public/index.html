<html lang="en">

  <head>

    <meta charset="utf-8" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <link rel="stylesheet" href="%PUBLIC_URL%/css/toastr.css" />

    <link rel="stylesheet" href="%PUBLIC_URL%/css/app.css" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script

      defer

      src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"

      integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"

    <title>Ahau | I am</title>

  </head>

  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

      <div id="RenameNodeModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">

        <h2 id="modalTitle">Rename Node</h2>

        <form>

          <div class="row">

            <div class="large-12 columns">

              <label>Node name

                <input type="text" class="inputName" id="RenameNodeName" placeholder="node name" />

              </label>

            </div>

          </div>

          <div class="row">

            <div class="large-8 columns">

              &nbsp;

            </div>

            <div class="large-4 columns">

              <a href="#" class="button info" onclick="close_modal()">Cancel</a>

              <a href="#" class="button success" onclick="rename_node()">Rename</a>

            </div>

          </div>

        </form>

        <a class="close-reveal-modal" aria-label="Close">&#215;</a>

      </div>

      <div id="CreateNodeModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">

        <h2 id="modalTitle2">Create Child Node</h2>

        <form>

          <div class="row">

            <div class="large-12 columns">

              <label>Node name

                <input type="text" class="inputName" id="CreateNodeName" placeholder="node name" />

              </label>

            </div>

          </div>

          <div class="row">

            <div class="large-8 columns">

              &nbsp;

            </div>

            <div class="large-4 columns">

              <a href="#" class="button info" onclick="close_modal()">Cancel</a>

              <a href="#" class="button success" onclick="create_node()">Create</a>

            </div>

          </div>

        </form>

        <a class="close-reveal-modal" aria-label="Close">&#215;</a>

      </div>

      <div id="CreateNodeModalSibling" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true"
        role="dialog">
        <h2 id="modalTitleSibling">Create Sibling Node</h2>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Your Name
                <input type="text" class="inputName" id="CreateNodeNameSibling" placeholder="Your Name" />
              </label>
              <label>Date of Birth
                <input type="date" class="inputName" id="CreateNodeNameSibling2" placeholder="Date of Birth" />
              </label>
              <label>Gender
                <select>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </label>
              <label>Adopted
                <select>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-8 columns">
              &nbsp;
            </div>
            <div class="large-4 columns">
              <a href="#" class="button info" onclick="close_modal()">Cancel</a>
              <a href="#" class="button success" onclick="create_sibling_node()">Create</a>
            </div>
          </div>
        </form>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>
      
      <div id="CreateNodeModalParent" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true"
        role="dialog">
        <h2 id="modalTitleParent">Create Parent Node</h2>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>Your Name
                <input type="text" class="inputName" id="CreateNodeNameParent" placeholder="Your Name" />
              </label>
              <label>Date of Birth
                <input type="date" class="inputName" id="CreateNodeNameParent2" placeholder="Date of Birth" />
              </label>
              <label>Gender
                <select>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </label>
              <label>Adopted
                <select>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-8 columns">
              &nbsp;
            </div>
            <div class="large-4 columns">
              <a href="#" class="button info" onclick="close_modal()">Cancel</a>
              <a href="#" class="button success" onclick="create_parent_node()">Create</a>
            </div>
          </div>
        </form>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>

    <script src="%PUBLIC_URL%/js/vendor/underscore-min.js"></script>

    <script src="%PUBLIC_URL%/js/vendor/fastclick.js"></script>

    <script 

      src="https://d3js.org/d3.v3.min.js"

      crossorigin="anonymous"

    ></script>

    <script src="%PUBLIC_URL%/js/vendor/d3-context-menu.js"></script>

    <script src="%PUBLIC_URL%/js/vendor/jquery.js"></script>

    <script src="%PUBLIC_URL%/js/foundation.min.js"></script>

    <script src="%PUBLIC_URL%/js/vendor/toastr.js"></script>

    <script>

            $(document).foundation();

            $(document).on('opened', '[data-reveal]', function () {

                var element = $(".inputName:visible").first();

                element.focus(function(){

                    this.selectionStart = this.selectionEnd = this.value.length;

                });

                element.focus();

            });

            $('#RenameNodeName').keyup(function(e){

                if(e.keyCode == 13)

                {

                    rename_node();

                }

            });

            $('#CreateNodeName').keyup(function(e){

                if(e.keyCode == 13)

                {

                    create_node();

                }

            });

            $('#CreateNodeNameSibling').keyup(function (e) {
                if (e.keyCode == 13) {
                  create_sibling_node();
                }
              });
              
              $('#CreateNodeNameParent').keyup(function (e) {
                if (e.keyCode == 13) {
                  create_parent_node();
                }
              });

    </script>

  </body>

</html>
